<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模拟左右键同时按下事件</title>
  <style type="text/css">
    ul {
      width: 450px;
      height: 150px;
      margin: 50px auto;
      padding: 0;
      list-style: none;
      border: 1px solid;
    }
    li {
      float: left;
      width: 150px;
      height: 150px;
      margin: 0;
      padding: 0;
      background: #e3e3e3;
      border-width: 2px;
      border-style: solid;
      border-color: #eee #777 #777 #eee;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <ul id="J_ul">
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <script type="text/javascript">

    document.oncontextmenu = function () {
      return false; // 阻止右键菜单
    }
  
    var oUl = document.getElementById('J_ul');

    var firstClick = false,
        secondClick = false,
        currentTarget = null;
        theSecondUp = false;

    function handleMouseDown (e) {
      var e = e || window.event,
          tar = e.target || e.srcElement;
          
      if (!firstClick) {
        firstClick = true;
        console.log('单击')
      } else if (currentTarget === tar) { // 在同一个地方连续点击
        secondClick = true;
        console.log('双击')
      }
      currentTarget = tar;
    }

    function handleMouseUp (e) {
      var e = e || window.event,
          tar = e.target || e.srcElement;

      // console.log('鼠标抬起了', firstClick, secondClick)

      if (!theSecondUp) { // 双击后会有两次抬起事件
        if (firstClick && secondClick) {
          tar.innerHTML = '他双击了'
        } else {
          tar.innerHTML = '他单击了而已'
        }
        theSecondUp = true;
      } else {
        theSecondUp = false;
        console.log('这里是第二次抬起事件，将不做任何事情')
      }

      // 鼠标抬起后取消所有记录
      firstClick = false,
      secondClick = false,
      currentTarget = null;
    }

    oUl.addEventListener('mousedown', handleMouseDown, false);
    oUl.addEventListener('mouseup', handleMouseUp, false);
  </script>
</body>
</html>
